<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Codepen replication</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/54aebf4ee4.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/css-styles-codepen.css">
    </head>
    <body>
        <div class="top-nav-bar-wrapper">
            <div class="top-nav-bar">
                <div class="logo-wrapper">
                    <div class="logo">
                        <img src="../images/codepen.avif" alt="codepen-logo">
                    </div>
                </div>
                <div class="middle-section">
                    <div class="explore">EXPLORE</div>
                    <div class="links-wrapper">
                        <div class="links">
                            <a href="#">Pens</a>
                            <a href="#">Projects</a>
                            <a href="#">Posts</a>
                            <a href="#">Collections</a>
                            <div>Spark</div>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
                <div class="btn-section">
                    <div class="btns-wrapper">
                        <button> Create <i class="fas fa-chevron-down"></i></button>
                        <div class="search-section">
                            <i class="fas fa-search"></i>
                        </div>
                        <button> Log In </button>
                        <div class="spacer10"></div>
                        <button> Sign Up </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-content-wrapper">
            <div class="top-page-content">
                <div class="left-section">
                    <div class="top-paragraph">
                        <p>CodePen is a&nbsp;<b>social development environment</b>&nbsp;for front-end designers and developers.  <i class="fas fa-hand-paper"></i></p>
                    </div>
                    <div class="bottom-paragraph">
                        <p>It's the best place to build and deploy a website show off your work, build test cases, and find inspiration.</p>
                    </div>
                    <div class="buttons">
                        <div class="left-button">
                            <button>Sign Up for Free</button>
                        </div>
                        <div class="right-button">
                            <button>Learn More</button>
                        </div>
                    </div>
                </div>
                <div class="right-section-wrapper">
                    <div class="right-section">
                        <div class="what-we-do-wrapper">
                            <div class="what-we-do">
                                <h1>This is <b>CodePen Projects</b>!</h1>   
                            </div>
                        </div>
                        <div class="image-wrapper">
                            <div class="image">
                                <img src="../images/lmr7a8E.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="codepen-for-section">
                <div class="button">
                    <button>CodePen for <b>TEAMS</b></button>
                </div>
                <div class="button">
                    <button>CodePen for <b>EDUCATION</b></button>
                </div>
                <div class="button">
                    <button>CodePen for <b>PRIVACY</b></button>
                </div>
                <div class="button">
                    <button>CodePen for <b>WRITING</b></button>
                </div>
            </div>
        </div>
    </body>
</html>
